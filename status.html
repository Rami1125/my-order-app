<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>בדיקת סטטוס הזמנה - ח. סבן</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-white shadow-md py-4 text-center">
    <a href="index.html">
      <img src="https://placehold.co/150x80/0000FF/FFFFFF?text=ח.סבן+לוגו" alt="לוגו ח.סבן" class="logo" />
    </a>
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-0">בדיקת סטטוס הזמנה</h1>
  </header>

  <main class="flex-grow container mx-auto p-4 flex flex-col items-center justify-center">
    <div class="status-container">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">מצא הזמנה</h2>
      <input type="text" id="searchQuery" placeholder="הכנס מספר הזמנה או שם לקוח" class="input-field mb-4" />
      <button onclick="checkStatus()" class="btn-primary">בדוק סטטוס</button>
      <div id="statusResult" class="mt-6 p-4 bg-gray-50 rounded-lg shadow-inner text-right">
        <!-- תוצאות הסטטוס יוצגו כאן -->
        <p class="text-center text-gray-500">הזן מספר הזמנה או שם לקוח ובדוק סטטוס.</p>
      </div>
      <div id="status-message-container"></div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/status.js"></script>
</body>
</html>
